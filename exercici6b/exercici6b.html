<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent("mylink", {
        init: function() {  
         this.el.addEventListener("click", (e) => {              
            window.location = this.data.href;      
           })
        }
      })
    </script>


  </head>
  <body>
  <a-scene cursor="rayOrigin: mouse">
    <a-assets>
      <img id="imgweb" src="entragroc.png" >
      <img id="imgdarksouls" src="ds3.jpeg" >
      <img id="img360graus" src="cesped.webp" >
      <a-asset-item id="darksouls" src="dark_souls_3_firelink_set/scene.gltf"></a-asset-item>
    </a-assets>
   
    <a-entity camera look-controls wasd-controls="false">
     <a-entity cursor="fuse: true; fuseTimeout: 2000"
           position="0 0 -1"
           geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
           material="color: red; shader: flat"
           animation="property: components.material.material.color;
                 type: color;
                 to: white;
                 dur: 1000;
                 dir: alternate;
                 loop: true">
     </a-entity>
    </a-entity>


   
   
      <a-sky src="#img360graus"></a-sky>
      <a-sphere position="5 2 -5" radius="1"  src="#imgdarksouls"
                animation="property: rotation; dur: 10000;
                       to: 0 360 0; loop: true">          
       </a-sphere>
      <a-entity gltf-model="#darksouls" position="0 0 0" rotation="0 90 0" scale="0.02 0.02 0.02" 
      animation="property: position; dur: 10000; from: -50 -3.5 10; to: -10 -2 0; dir: alternate; loop: true">        
      </a-entity>
      <a-plane position="10 0 -2" animation="property: scale; to: 0 0 1; dur: 3500; dir: alternate; loop: true;" src="#imgweb" rotation="0 260 0" mylink="href: https://adrialopez7.github.io/mindar_adria/exercici6/exercici6.html"></a-plane>
    </a-scene>
  </body>
</html>
